<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Playlist for You, Mom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="glow-text">A Special Playlist for You, Mom!</h1>
        <p class="intro-message">Tap on the perfume bottle to listen to some of your favorite songs!</p>
        
        <!-- Perfume Bottle Image -->
        <div class="perfume-bottle" id="perfumeBottle">
            <img src="perfume-bottle.png" alt="Perfume Bottle" class="perfume-image">
        </div>
        
        <!-- Playlist Section (Initially Hidden) -->
        <div class="playlist" id="playlist">
            <h2 class="playlist-title">Your Playlist</h2>
            <ul>
                <li><a href="arijit-singh1.mp3" target="_blank">Song 1: Arijit Singh</a></li>
                <li><a href="arijit-singh2.mp3" target="_blank">Song 2: Arijit Singh</a></li>
                <li><a href="ar-rahman1.mp3" target="_blank">Song 3: A. R. Rahman</a></li>
                <li><a href="ar-rahman2.mp3" target="_blank">Song 4: A. R. Rahman</a></li>
            </ul>
        </div>
    </div>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <!-- Falling Hearts Effect -->
    <div class="falling-hearts"></div>

    <script src="script.js"></script>
</body>
</html>
